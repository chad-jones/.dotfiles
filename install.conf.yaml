- defaults:
    link:
      relink: true

- clean: ['~']

- tap:
  - caskroom/fonts

- brew:
  - neovim
  - zsh
  - ag
  - ripgrep
  - getantibody/tap/antibody
  - terminal-notifier
  - fzf
  - thefuck
  - hub
  - pre-commit
  - git-crypt
  - kubernetes-cli
  - kubectx
  - ansible-lint
  - vim --with-python --with-ruby --with-perl

- cask:
  - font-hack-nerd-font
  - qutebrowser

- link:
    ~/.config/base16-shell:
        path: zsh/base16-shell
        create: true
    ~/.gitconfig: git/gitconfig
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim: vim/vimrc
    ~/.config/nvimpager/init.vim: vim/nvimpager/init.vim
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.zsh_plugins.txt: zsh/zsh_plugins.txt
    ~/.xinitrc: 
      path: X/xinitrc
      if: '[[ "$(uname)" == "Linux" ]]'
    ~/.xprofile: 
      path: X/xprofile
      if: '[[ "$(uname)" == "Linux" ]]'
    ~/.i3:
      path: i3/
      create: true
      if: '[[ "$(uname)" == "Linux" ]]'
    ~/termite.terminfo:
      path: termite/termite.terminfo
      if: '[[ "$(uname)" == "Linux" ]]'
    ~/.vimrcs:
      path: vim/vimrcs
      create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]        
